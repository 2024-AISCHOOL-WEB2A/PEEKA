<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹캠 캡처 및 얼굴 인식</title>
    <style>
        #video,
        #canvas {
            width: 640px;
            height: 480px;
        }

        #alert {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            font-size: 24px;
            font-weight: bold;
        }

        #croppedImage,
        #fullImage {
            max-width: 300px;
            margin-top: 10px;
            display: none;
        }

        #imageContainer {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>웹캠 캡처 및 얼굴 인식</h1>
    <video id="video" autoplay></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <div>
        <p id="status">웹캠 초기화 중...</p>
    </div>
    <div id="alert"></div>
    <div id="imageContainer">
        <div>
            <h3>전체 이미지</h3>
            <img id="fullImage" alt="전체 이미지">
        </div>
        <div>
            <h3>크롭된 얼굴</h3>
            <img id="croppedImage" alt="크롭된 얼굴">
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const statusElement = document.getElementById('status');
        const alertElement = document.getElementById('alert');
        const croppedImage = document.getElementById('croppedImage');
        const fullImage = document.getElementById('fullImage');

        let captureInterval;
        let lastCaptureTime = 0;
        const captureCooldown = 10000; // 10초 딜레이

        async function setupWebcam() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.play();
                statusElement.textContent = "웹캠 준비 완료. 카운트다운 시작...";
                startCountdown();
            } catch (error) {
                console.error("웹캠 접근 오류:", error);
                statusElement.textContent = "웹캠 접근 실패";
            }
        }

        function startCountdown() {
            let count = 3;
            showAlert(`인식 시작까지 ${count}초`);

            const countdownInterval = setInterval(() => {
                count--;
                if (count > 0) {
                    showAlert(`인식 시작까지 ${count}초`);
                } else {
                    clearInterval(countdownInterval);
                    showAlert("인식 시작!");
                    setTimeout(() => {
                        alertElement.style.display = 'none';
                        startCapture();
                    }, 1000);
                }
            }, 1000);
        }

        function showAlert(message) {
            alertElement.textContent = message;
            alertElement.style.display = 'block';
        }

        function startCapture() {
            statusElement.textContent = "얼굴 인식 중...";
            captureInterval = setInterval(checkAndCapture, 1000); // 1초마다 체크
        }

        function checkAndCapture() {
            const currentTime = Date.now();
            if (currentTime - lastCaptureTime >= captureCooldown) {
                captureAndSend();
            }
        }

        function captureAndSend() {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            canvas.toBlob(function (blob) {
                const formData = new FormData();
                formData.append('image', blob, 'capture.jpg');

                fetch('/capture', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => response.json())
                    .then(data => {
                        statusElement.textContent = data.message;
                        if (data.message.includes("얼굴이 감지되었습니다")) {
                            lastCaptureTime = Date.now(); // 캡처 시간 갱신
                            showAlertAndClose("얼굴 인식이 완료되었습니다!");
                        }
                        if (data.filename_full) {
                            fullImage.src = '/static/upload/' + data.filename_full;
                            fullImage.style.display = 'block';
                        }
                        if (data.filename_face) {
                            croppedImage.src = '/static/upload/' + data.filename_face;
                            croppedImage.style.display = 'block';
                            showAlert("얼굴 이미지가 저장되었습니다.");
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        statusElement.textContent = "서버 통신 오류";
                    });
            }, 'image/jpeg');
        }

        function showAlertAndClose(message) {
            showAlert(message);

            // 웹캠 스트림 정지
            const stream = video.srcObject;
            const tracks = stream.getTracks();
            tracks.forEach(track => track.stop());

            // 캡처 인터벌 중지
            clearInterval(captureInterval);

            // 3초 후 알림을 숨기고 창 닫기 (주석 처리됨)
            /*
            setTimeout(() => {
                alertElement.style.display = 'none';
                window.close(); // 창 닫기
            }, 3000);
            */

            // 대신, 3초 후 알림만 숨기기
            setTimeout(() => {
                alertElement.style.display = 'none';
            }, 3000);
        }

        // 페이지 로드 시 웹캠 설정 시작
        window.onload = setupWebcam;
    </script>
</body>

</html>
